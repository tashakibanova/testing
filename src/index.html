<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card Validator</title>
</head>

<body>
    
    
    <div class="cards">
        <img src="./img/visa.png" class="card nocard" alt="visa">
        <img src="./img/MIR.png" class="card nocard" alt="MIR"> 
        <img src="./img/mastercard.png" class="card nocard" alt="mastercard">
        <img src="./img/jcb.png" class="card nocard" alt="jcb">
        <img src="./img/discover.png" class="card nocard" alt="discover"> 
        <img src="./img/diners-club.png" class="card nocard" alt="diners_club">
        <img src="./img/amex.png" class="card nocard" alt="amex">  
    </div>

    <form dataWidget="innogrn-form-widget">
        <div class="form-control">
            <input class="input" data-id="innogrn-input" placeholder="Введите номер кредитной карты" type="text">
            <button class ="submit">Проверить</button>
        </div>  
    </form>
    
</body>

</html>
